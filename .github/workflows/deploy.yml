name: Deploy Vue.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Clean and Install Dependencies
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm install --force
        npm install esbuild@0.23.1 --save-dev --force
        npm install eslint@latest --save-dev

    - name: Build Vue.js App
      run: npm run build

    - name: Deploy Dist Folder to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}   
        username: ${{ secrets.SSH_USERNAME }}    
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/html/bushman_frontend
          rm -rf *
          cp -r /home/runner/work/bushman_frontend/bushman_frontend/dist/* /var/www/html/bushman_frontend/
          chmod -R 755 /var/www/html/bushman_frontend
        debug: true
        port: 22



